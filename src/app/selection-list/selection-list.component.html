<div class="selection-list">
    <div class="background-layer">

        <div class="content-center">

            <div class="grid">       
                <div *ngFor="let item of selectionList" class="app-btn" (click)="onItemClick(item)">
                    <img *ngIf="item.icon" src="{{item.icon}}">
                    {{item.title}}
                </div>                       
            </div>

            <div class="logo"></div>  
        </div>
    </div>

    <div class="app-btn close" (click)="onCloseBtnClick()">X</div>

</div>
