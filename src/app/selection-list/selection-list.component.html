<div class="selection-list">

    <div class="content-center">

        <div class="grid">       
            <div *ngFor="let item of selectionList" class="list-btn" (click)="onItemClick(item)">
                <img *ngIf="item.icon" src="{{item.icon}}">
                {{item.title}}
            </div>                       
        </div>

        <div class="logo"></div>  
    </div>

    <div class="list-btn close" (click)="onCloseBtnClick()">X</div>

</div>
